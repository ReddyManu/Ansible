- name: Demo on condition
  hosts: localhost
  vars:
    URL: google.com
    COUNT: 2
    CASE: false
  tasks:
    - name: condition on string
      ansible.builtin.debug:
        msg: "{{URL}}"
      when: URL == "google.co.in" or URL == "google.com"

    - name: condition on number
      ansible.builtin.debug:
        msg: "{{COUNT}}"
      when: COUNT >= 2

    - name: Condition on Boolean
      ansible.builtin.debug:
        msg: "Hey"
      when: CASE
